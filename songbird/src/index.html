<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Songbird Quiz!</title>
</head>

<body>
  <div class="wrapper">
    <main class="content">
      <section class="section startpage startpage--active">
        <div class="container startpage__container">
          <div class="startpage__content">
            <header class="startpage__header">
              <div class="startpage__logo logo"></div>
              <h1 class="startpage__title">Songbird</h1>
            </header>
            <div class="startpage__controls">
              <div class="startpage__btns">
                <button class="startpage__btn">Игра</button>
                <button class="startpage__btn">Результаты</button>
                <button class="startpage__btn">Галерея</button>
              </div>
              <footer class="startpage__footer">
                <div class="startpage__language">
                  <label class="startpage__checkbox">
                    Выбрать язык:
                    <input type="checkbox" class="startpage__checkbox-input visually-hidden">
                    <span class="startpage__checkbox-span"></span>
                  </label>
                </div>
              </footer>
            </div>
          </div>
        </div>
      </section>
      <section class="section game game--active">
        <h2 class="game__title visually-hidden">Game</h2>
        <div class="container game__container">
          <div class="game__wrapper">

          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container container">
        <a href="https://github.com/vadim-m" target="_blank" class="footer__link footer__link--github">
        </a>
        <span class="footer__info">Вадим Монастырский © 2022</span>
        <a href="https://rs.school/js/" target="_blank" class="footer__link footer__link--rss">
        </a>
      </div>
    </footer>
  </div>
</body>

</html>
